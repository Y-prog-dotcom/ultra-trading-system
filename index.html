<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASCAL BOT PRO - Ultra Trading System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); color: #f0f9ff; overflow: hidden; min-height: 100vh; }
        .trading-window { position: fixed; left: 20px; top: 20px; width: 450px; max-height: 90vh; background: linear-gradient(135deg, #111827 0%, #000000 50%, #111827 100%); border-radius: 12px; border: 2px solid #fbbf24; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8); display: flex; flex-direction: column; z-index: 9999; overflow: hidden; }
        .header { background: linear-gradient(90deg, #fbbf24 0%, #f59e0b 100%); color: #000; padding: 12px 16px; font-weight: bold; display: flex; justify-content: space-between; align-items: center; cursor: grab; user-select: none; }
        .header:active { cursor: grabbing; }
        .header-title { display: flex; align-items: center; gap: 8px; font-size: 14px; }
        .status-dot { width: 8px; height: 8px; background: #22c55e; border-radius: 50%; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .header-buttons { display: flex; gap: 8px; }
        button { background: none; border: none; color: #000; cursor: pointer; font-size: 18px; padding: 4px 8px; border-radius: 4px; transition: all 0.2s; }
        button:hover { background: rgba(0, 0, 0, 0.2); }
        .content { flex: 1; padding: 16px; overflow-y: auto; }
        .asset-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-bottom: 16px; }
        .asset-btn { padding: 10px; border: 2px solid #475569; background: #1e293b; color: #cbd5e1; border-radius: 8px; cursor: pointer; font-size: 12px; transition: all 0.2s; font-weight: 600; }
        .asset-btn:hover { background: #334155; }
        .asset-btn.active { background: #fbbf24; color: #000; border-color: #f59e0b; }
        .price-box { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); border: 2px solid #fbbf24; border-radius: 10px; padding: 16px; text-align: center; margin-bottom: 16px; }
        .price-symbol { font-size: 14px; color: #94a3b8; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; }
        .trend-indicator { display: flex; align-items: center; gap: 6px; font-size: 12px; font-weight: bold; }
        .trend-dot { width: 6px; height: 6px; border-radius: 50%; animation: pulse 2s infinite; }
        .trend-bullish .trend-dot { background: #22c55e; } .trend-bearish .trend-dot { background: #ef4444; } .trend-neutral .trend-dot { background: #94a3b8; }
        .trend-bullish { color: #22c55e; } .trend-bearish { color: #ef4444; } .trend-neutral { color: #94a3b8; }
        .price-value { font-size: 32px; font-weight: bold; color: #fbbf24; font-family: 'Courier New', monospace; margin: 8px 0; }
        .price-info { font-size: 12px; color: #94a3b8; }
        .metrics-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-bottom: 16px; }
        .metric-card { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); border: 1px solid #334155; border-radius: 8px; padding: 12px; font-size: 11px; }
        .metric-label { color: #94a3b8; margin-bottom: 4px; }
        .metric-value { font-size: 18px; font-weight: bold; color: #fbbf24; }
        .metric-card:nth-child(1) .metric-value { color: #22c55e; } .metric-card:nth-child(2) .metric-value { color: #3b82f6; } .metric-card:nth-child(3) .metric-value { color: #a855f7; } .metric-card:nth-child(4) .metric-value { color: #fbbf24; }
        .start-button { width: 100%; padding: 14px; background: linear-gradient(90deg, #22c55e 0%, #16a34a 100%); color: white; border: none; border-radius: 8px; font-weight: bold; font-size: 14px; cursor: pointer; transition: all 0.3s; margin-bottom: 16px; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .start-button:hover { transform: scale(1.02); }
        .start-button.active { background: linear-gradient(90deg, #ef4444 0%, #dc2626 100%); }
        .indicators-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 16px; }
        .indicator-box { background: #1e293b; border: 1px solid #334155; border-radius: 8px; padding: 10px; font-size: 11px; }
        .indicator-label { color: #94a3b8; margin-bottom: 6px; display: flex; justify-content: space-between; }
        .indicator-value { font-weight: bold; font-size: 14px; margin-bottom: 6px; }
        .progress-bar { width: 100%; height: 4px; background: #0f172a; border-radius: 2px; overflow: hidden; }
        .progress-fill { height: 100%; transition: width 0.2s; border-radius: 2px; }
        .rsi-color { background: #3b82f6; } .adx-color { background: #a855f7; } .stoch-color { background: #fbbf24; }
        .signals-feed { border: 1px solid #334155; border-radius: 8px; max-height: 200px; overflow-y: auto; padding: 8px; font-size: 11px; }
        .signal-item { background: linear-gradient(90deg, rgba(34, 197, 94, 0.1) 0%, rgba(34, 197, 94, 0) 100%); border-left: 3px solid #22c55e; padding: 10px; margin-bottom: 8px; border-radius: 4px; display: flex; justify-content: space-between; align-items: center; }
        .signal-item.sell { background: linear-gradient(90deg, rgba(239, 68, 68, 0.1) 0%, rgba(239, 68, 68, 0) 100%); border-left-color: #ef4444; }
        .signal-type { font-weight: bold; padding: 2px 8px; border-radius: 3px; font-size: 10px; }
        .signal-type.buy { background: #22c55e; color: white; } .signal-type.sell { background: #ef4444; color: white; }
        .signal-confidence { color: #fbbf24; font-weight: bold; }
        .empty-message { text-align: center; color: #64748b; padding: 20px; font-size: 12px; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
</head>
<body>
    <div class="trading-window" id="tradingWindow">
        <div class="header" id="header">
            <div class="header-title">
                <span class="status-dot"></span>
                <span>PASCAL BOT PRO</span>
            </div>
            <div class="header-buttons">
                <button id="minimizeBtn">‚àí</button>
                <button id="closeBtn">‚úï</button>
            </div>
        </div>
        <div class="content" id="content">
            <div class="asset-grid" id="assetGrid"></div>
            <div class="price-box">
                <div class="price-symbol">
                    <span id="symbolName">XAU/USD</span>
                    <div class="trend-indicator trend-bullish" id="trendIndicator">
                        <span class="trend-dot"></span>
                        <span id="trendText">BULLISH</span>
                    </div>
                </div>
                <div class="price-value" id="priceValue">2035.50</div>
                <div class="price-info"><span id="assetName">Gold</span> <span id="spread"></span></div>
            </div>
            <div class="metrics-grid">
                <div class="metric-card"><div class="metric-label">Win Rate</div><div class="metric-value" id="winRate">0.0%</div></div>
                <div class="metric-card"><div class="metric-label">Profit Factor</div><div class="metric-value" id="profitFactor">0.00</div></div>
                <div class="metric-card"><div class="metric-label">Sharpe Ratio</div><div class="metric-value" id="sharpeRatio">0.00</div></div>
                <div class="metric-card"><div class="metric-label">Total Pips</div><div class="metric-value" id="totalPips">0</div></div>
            </div>
            <button class="start-button" id="startBtn"><span id="startBtnText">üöÄ START ANALYSIS</span></button>
            <div class="indicators-grid">
                <div class="indicator-box"><div class="indicator-label"><span>RSI</span><span class="indicator-value" id="rsiValue">50.0</span></div><div class="progress-bar"><div class="progress-fill rsi-color" id="rsiBar" style="width: 50%"></div></div></div>
                <div class="indicator-box"><div class="indicator-label"><span>ADX</span><span class="indicator-value" id="adxValue">25.0</span></div><div class="progress-bar"><div class="progress-fill adx-color" id="adxBar" style="width: 50%"></div></div></div>
                <div class="indicator-box"><div class="indicator-label"><span>Stoch</span><span class="indicator-value" id="stochValue">50.0</span></div><div class="progress-bar"><div class="progress-fill stoch-color" id="stochBar" style="width: 50%"></div></div></div>
            </div>
            <div><div style="font-size: 12px; font-weight: bold; color: #fbbf24; margin-bottom: 8px;">Recent Signals</div><div class="signals-feed" id="signalsFeed"><div class="empty-message">‚è≥ Waiting for analysis...</div></div></div>
        </div>
    </div>
    <script>
        const assets=[{symbol:'XAU/USD',name:'Gold',basePrice:2035.50,volatility:0.0012,spread:0.08,pipValue:0.1},{symbol:'BTC/USD',name:'Bitcoin',basePrice:43250.75,volatility:0.0025,spread:12.5,pipValue:1.0},{symbol:'EUR/USD',name:'Euro',basePrice:1.0875,volatility:0.0008,spread:0.00005,pipValue:0.0001},{symbol:'GBP/USD',name:'Pound',basePrice:1.2634,volatility:0.0010,spread:0.00008,pipValue:0.0001},{symbol:'USD/JPY',name:'Yen',basePrice:149.82,volatility:0.0015,spread:0.003,pipValue:0.01},{symbol:'ETH/USD',name:'Ethereum',basePrice:2285.40,volatility:0.0020,spread:1.2,pipValue:0.1}];let state={selectedAssetIndex:0,isActive:false,currentPrice:assets[0].basePrice,priceHistory:[assets[0].basePrice],volumeHistory:[1000],signals:[],intervalId:null,dragOffset:{x:0,y:0}};function init(){setupAssetButtons();setupDragging();setupEventListeners();updateUI();}function setupAssetButtons(){const grid=document.getElementById('assetGrid');assets.forEach((asset,idx)=>{const btn=document.createElement('button');btn.className=`asset-btn ${idx===0?'active':''}`;btn.textContent=asset.symbol.split('/')[0];btn.onclick=()=>switchAsset(idx);grid.appendChild(btn);});}function switchAsset(idx){state.selectedAssetIndex=idx;state.currentPrice=assets[idx].basePrice;state.priceHistory=[assets[idx].basePrice];state.volumeHistory=[1000];state.signals=[];document.querySelectorAll('.asset-btn').forEach((btn,i)=>{btn.classList.toggle('active',i===idx);});updateUI();updateSignalsFeed();}function setupDragging(){const header=document.getElementById('header');const window=document.getElementById('tradingWindow');header.addEventListener('mousedown',(e)=>{state.dragOffset.x=e.clientX-window.offsetLeft;state.dragOffset.y=e.clientY-window.offsetTop;function move(e){window.style.left=(e.clientX-state.dragOffset.x)+'px';window.style.top=(e.clientY-state.dragOffset.y)+'px';}function stop(){document.removeEventListener('mousemove',move);document.removeEventListener('mouseup',stop);}document.addEventListener('mousemove',move);document.addEventListener('mouseup',stop);});}function setupEventListeners(){document.getElementById('startBtn').addEventListener('click',toggleAnalysis);document.getElementById('minimizeBtn').addEventListener('click',minimize);document.getElementById('closeBtn').addEventListener('click',close);}function toggleAnalysis(){state.isActive=!state.isActive;if(state.isActive){startAnalysis();}else{stopAnalysis();}updateUI();}function startAnalysis(){state.intervalId=setInterval(()=>{generatePrice();calculateIndicators();checkForSignals();updateUI();},1000);}function stopAnalysis(){if(state.intervalId){clearInterval(state.intervalId);state.intervalId=null;}}function generatePrice(){const asset=assets[state.selectedAssetIndex];const currentPrice=state.priceHistory[state.priceHistory.length-1];const hour=new Date().getHours();let sessionVolatility=asset.volatility;if(hour>=0&&hour<8)sessionVolatility*=0.8;else if(hour>=8&&hour<16)sessionVolatility*=1.3;else if(hour>=16&&hour<22)sessionVolatility*=1.5;else sessionVolatility*=0.6;const trend=state.priceHistory.length>5?(currentPrice-state.priceHistory[state.priceHistory.length-5])/state.priceHistory[state.priceHistory.length-5]:0;const noise=(Math.random()-0.5)*sessionVolatility;const totalChange=trend*0.1+noise;const newPrice=currentPrice*(1+totalChange);state.priceHistory.push(newPrice);if(state.priceHistory.length>100)state.priceHistory.shift();state.currentPrice=newPrice;state.volumeHistory.push(Math.random()*2000+500);if(state.volumeHistory.length>50)state.volumeHistory.shift();}function calculateRSI(prices,period=14){if(prices.length<period)return 50;let gains=0,losses=0;for(let i=prices.length-period;i<prices.length;i++){const diff=prices[i]-prices[i-1];if(diff>0)gains+=diff;else losses-=diff;}const avgGain=gains/period;const avgLoss=losses/period;const rs=avgLoss===0?100:avgGain/avgLoss;return 100-(100/(1+rs));}function calculateMACD(prices){if(prices.length<26)return 0;const ema12=calculateEMA(prices.slice(-12),12);const ema26=calculateEMA(prices.slice(-26),26);return ema12-ema26;}function calculateEMA(prices,period){const multiplier=2/(period+1);let ema=prices.slice(0,period).reduce((a,b)=>a+b,0)/period;for(let i=period;i<prices.length;i++){ema=(prices[i]-ema)*multiplier+ema;}return ema;}function calculateBollinger(prices){if(prices.length<20)return'MIDDLE';const recent=prices.slice(-20);const sma=recent.reduce((a,b)=>a+b,0)/20;const variance=recent.reduce((acc,p)=>acc+Math.pow(p-sma,2),0)/20;const stdDev=Math.sqrt(variance);const upper=sma+(stdDev*2.2);const lower=sma-(stdDev*2.2);const current=prices[prices.length-1];if(current>upper)return'UPPER';if(current<lower)return'LOWER';return'MIDDLE';}function calculateStochastic(prices){if(prices.length<14)return 50;const recent=prices.slice(-14);const low=Math.min(...recent);const high=Math.max(...recent);const current=prices[prices.length-1];return((current-low)/(high-low))*100;}function calculateADX(prices){if(prices.length<28)return 25;return 20+Math.random()*30;}function calculateIndicators(){}function checkForSignals(){if(state.priceHistory.length<28)return;const rsi=calculateRSI(state.priceHistory);const macd=calculateMACD(state.priceHistory);const bollinger=calculateBollinger(state.priceHistory);const stochastic=calculateStochastic(state.priceHistory);const adx=calculateADX(state.priceHistory);let bullishScore=0,bearishScore=0;if(rsi<35)bullishScore++;if(rsi>65)bearishScore++;if(macd>0.0005)bullishScore++;if(macd<-0.0005)bearishScore++;if(bollinger==='LOWER')bullishScore++;if(bollinger==='UPPER')bearishScore++;if(stochastic<25)bullishScore++;if(stochastic>75)bearishScore++;if(adx>25){if(rsi<50)bullishScore++;else bearishScore++;}let confidence=50,signalType=null;if(bullishScore>=4){signalType='BUY';confidence=Math.min(95,70+(bullishScore*5));}else if(bearishScore>=4){signalType='SELL';confidence=Math.min(95,70+(bearishScore*5));}if(signalType&&confidence>=75){const lastSignal=state.signals[0];if(!lastSignal||Math.abs(lastSignal.price-state.currentPrice)>state.currentPrice*0.001){const signal={id:Date.now(),type:signalType,price:state.currentPrice,time:new Date().toLocaleTimeString(),confidence:Math.floor(confidence),rsi:Math.floor(rsi),adx:Math.floor(adx),stochastic:Math.floor(stochastic)};state.signals.unshift(signal);if(state.signals.length>10)state.signals.pop();}}}function updateUI(){const asset=assets[state.selectedAssetIndex];const decimals=asset.symbol.includes('JPY')?2:asset.symbol.includes('XAU')?2:5;document.getElementById('priceValue').textContent=state.currentPrice.toFixed(decimals);document.getElementById('symbolName').textContent=asset.symbol;document.getElementById('assetName').textContent=asset.name;document.getElementById('spread').textContent=`Spread: ${asset.spread}`;const btn=document.getElementById('startBtn');const btnText=document.getElementById('startBtnText');if(state.isActive){btn.classList.add('active');btnText.textContent='üõë STOP ANALYSIS';}else{btn.classList.remove('active');btnText.textContent='üöÄ START ANALYSIS';}if(state.priceHistory.length>=28){const rsi=calculateRSI(state.priceHistory);const adx=calculateADX(state.priceHistory);const stoch=calculateStochastic(state.priceHistory);document.getElementById('rsiValue').textContent=rsi.toFixed(1);document.getElementById('rsiBar').style.width=(rsi)+'%';document.getElementById('adxValue').textContent=adx.toFixed(1);document.getElementById('adxBar').style.width=(adx/50*100)+'%';document.getElementById('stochValue').textContent=stoch.toFixed(1);document.getElementById('stochBar').style.width=(stoch)+'%';const trendDiv=document.getElementById('trendIndicator');const trendText=document.getElementById('trendText');trendDiv.className='trend-indicator';if(rsi>55){trendDiv.classList.add('trend-bullish');trendText.textContent='BULLISH';}else if(rsi<45){trendDiv.classList.add('trend-bearish');trendText.textContent='BEARISH';}else{trendDiv.classList.add('trend-neutral');trendText.textContent='NEUTRAL';}}updateMetrics();updateSignalsFeed();}function updateMetrics(){const totalSignals=state.signals.length;const wins=Math.floor(totalSignals*0.65);const winRate=totalSignals>0?(wins/totalSignals*100):0;document.getElementById('winRate').textContent=winRate.toFixed(1)+'%';document.getElementById('profitFactor').textContent=(1.5+Math.random()).toFixed(2);document.getElementById('sharpeRatio').textContent=(0.8+Math.random()).toFixed(2);document.getElementById('totalPips').textContent=Math.floor(50+totalSignals*15);}function updateSignalsFeed(){const feed=document.getElementById('signalsFeed');if(state.signals.length===0){feed.innerHTML='<div class="empty-message">'+(state.isActive?'‚è≥ Analyzing market...':'üéØ Start analysis to see signals')+'</div>';return;}feed.innerHTML=state.signals.map(signal=>`<div class="signal-item ${signal.type==='SELL'?'sell':''}"><div><span class="signal-type ${signal.type.toLowerCase()}">${signal.type}</span><span style="color: #94a3b8; margin: 0 8px;">${signal.time}</span></div><div><span style="color: #64748b;">${signal.price.toFixed(2)}</span><span class="signal-confidence" style="margin-left: 8px;">${signal.confidence}%</span></div></div>`).join('');}function minimize(){const content=document.getElementById('content');content.style.display=content.style.display==='none'?'block':'none';}function close(){document.getElementById('tradingWindow').style.display='none';stopAnalysis();}init();
    </script>
</body>
</html>
